<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Viaoda+Libre&display=swap" rel="stylesheet">
    <title>Contacto - Restaurante Sabores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>


    <header>
        <nav class="custom-navbar transition">
            <div class="nav-container">
                <button class="menu-toggle" aria-label="Abrir menú">&#9776;</button>
            </div>
            <ul class="nav-bar">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../pages/menu.html">Menú</a></li>

                <li><a href="../pages/galeria.html">Galería</a></li>
                <li><a href="../pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>

        <section class="header-base header-contacto">
            <h1>Contacto</h1>
            <hr>
        </section>
    </header>

    <main>
        <section>
            <h1>Contacto</h1>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="../images/rs-logo.png" alt="Logo Restaurante Sabores">
            </div>
            <div class="social-links">
                <p>Instagram</p>
                <p>Facebook</p>
                <p>Whatsapp</p>
            </div>
            <div class="footer-menu">
                <p><a href="index.html">INICIO</a></p>
                <p><a href="menu.html">MENÚ</a></p>
                <p><a href="nosotros.html">NOSOTROS</a></p>
                <p><a href="galeria.html">GALERÍA</a></p>
                <p><a href="contacto.html">CONTACTO</a></p>
            </div>
        </div>
        <p class="footer-text">©2025 Restaurante Sabores. Todos los derechos reservados.</p>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="../js/main.js"></script>
</body>
</html>
